name: Deploy to LCN via SFTP

on:
  workflow_dispatch:

jobs:
  sftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Upload via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.FTP_HOST }}          # dfb0lt.ssh.tb-hosting.com
          username: ${{ secrets.FTP_USERNAME }}    # dfb0ltb-hostingcom
          password: ${{ secrets.FTP_PASSWORD }}    # same password as SSH/FTP
          port: 22
          local_path: "./"
          remote_path: "/web/"
          sftp_only: true
